<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentor Register</title>
</head>
<body>

<div align="center">
    !! MENTOR REGISTRATION !!
    <br>
    <form action="/mentor/confirm"  method="post" th:object="${me}">
        <!-- to let some action take place when we click on the BUTTON**** -->
        <!--//ADD action to fornm to find which request mapping we will go ** also add method choose post-->
        <!-- •When the form is loaded, Spring MVC will call getter methods-->
        <!-- •When the form is submitted, Spring MVC will call setter methods-->
        <label>First Name</label>
        <input type="text" id="firstname" th:field="*{firstName}"><br><br>

        <label>Last Name</label>
        <input type="text" id="lastname" th:field="*{lastName}"><br><br>

        <label>Email</label>
        <input type="text" id="email" th:field="*{email}"><br><br>

        <label>Graduated</label>
        <input type="checkbox" th:field="*{graduated}"><br><br>

        <label>Gender</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female<br><br>

        <label>Batch Number : </label>
        <select th:field="*{batch}">                        <!--to bind the field to an object we need to use th:field -->
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
                                              <!-- th:each="theBatch : ${theBatch}"    // iterate the same thing through the list -->
                                              <!-- th:value="${theBatch}"    // capture/assign the value -->
                                              <!-- th:text="${theBatch}"    // print the value in the view -->
        </select>
        <br><br>
        <label>Company</label><br>
        <br>
        <textarea th:field="*{company}"></textarea> <br><br>

        <button type="submit">Register</button>   <!-- to let some action take place when we click on the BUTTON****  //ADD action to from-->




    </form>





</div>
</body>
</html>
