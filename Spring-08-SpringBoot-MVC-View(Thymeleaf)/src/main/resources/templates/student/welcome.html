<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Welcome</title>
</head>
<body>
<h1>Student Welcome page is displayed</h1>
<!--   Text   -->
<h2 th:text="${name}"></h2>
<h2 th:text="${course}"></h2>
<h1 th:text="${subject}"></h1>
<h2 th:text="${studentID}"></h2>
<h1 th:text="${numbers}"></h1>
<h1 th:text="${numbers.get(0)}"></h1>
<h1 th:text="${birthday}"></h1>
<h1 th:text="'Sam was born on : '+ ${birthday}"></h1>
<h2 th:text="${student.getFirstName}"></h2>
<h2 th:text="${student.firstName}"></h2>

<!--   Link   -->
<a th:href="@{https://cybertekschool.com}">Cybertek Page</a><br>

<a th:href="@{/student/register}">Register</a><br>
<a th:href="@{/mentor/list}">Mentor List</a><br>


<!--   Adding parameters to link   -->
<a th:href="@{/student/welcome(id=3)}">Link2</a><br>
<a th:href="@{/student/welcome(id=${student.id})}">Link3</a><br>

<!--   Iteration   -->
<ul>
    <li th:each="number : ${numbers}" th:text="${number}"></li>

</ul>

<!--   Fragments  will use some pre-used code parts   -->
<div th:replace="fragments/footer :: footerSam"></div>




</body>
</html>
